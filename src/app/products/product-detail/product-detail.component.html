<div class="container-fluid" style="margin: 20px 10px">
<div style="display:flex">
	<div style="flex-basis: 50%">
			<h4>Product Details Page</h4>
			<div class="card">
			  <img class="card-img-top" [src]="product.productImagePath" [alt]="product.productName" style="width:200px; height: 250px">
			  <div class="card-body">
				<h4 class="card-title">Product Name : {{product.productName}}</h4>
				<p class="card-text">Product Price : {{product.productPrice}}</p>
				<ul class="nav navbar-nav">
					<li><a [routerLink]="['overview']">Over View</a></li>
					<li><a [routerLink]="['specifications']">Specification</a></li>
				</ul>
				<a class="btn btn-primary" (click)="onBack()">Back</a>
			  </div>
			</div>
	</div>	
	<div style="flex-basis: 50%">
		<div class="container-fluid" style="margin: 20px 10px">
			<div style="padding: 20px 10px"><router-outlet></router-outlet></div>
		</div>
	</div>
</div>
</div>
