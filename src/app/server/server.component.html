<div class="container">
  <app-cockpit 
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <!-- example - using Alias for onBlueprintAdded event as bpCreated -->
  <hr>
  <div class="row">
    <div class="col-md-12">
      <app-server-element 
	  *ngFor="let serverElement of serverElements"
	  [srvElement]="serverElement"
	  ></app-server-element>
	  <!-- element is defined as a property of app-server-element in server-element.component.ts -->
    </div>
  </div>
</div>
