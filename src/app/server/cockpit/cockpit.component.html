<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerName">-->
	<input type="text" class="form-control" #serverNameInput> <!-- using local reference instead of ngModel two way data binding --> 
    <label>Server Content</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerContent">-->
	<input type="text" class="form-control" #serverContentInput> <!-- using local reference and ViewChild decorator instead of ngModel two way data binding --> 
    <br>
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button> &nbsp;
    <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
