<div class="row">
	<div class="col-md-12">
		<button type="button" class="btn btn-success" (click)="onAddNewRecipe()">New Recipe</button>
	</div>
</div>
<div class="row" style="margin-top: 10px">
	<div class="col-md-12">
	<ul class="list-group">
		<app-recipe-item  
		*ngFor="let recipeItem of recipes; let i = index"
		[recipe]="recipeItem"
		[recipeIndex]="i"
		></app-recipe-item>
	</ul>
		
	</div>
</div>
