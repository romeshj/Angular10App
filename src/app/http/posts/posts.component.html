<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postsForm="ngForm" (ngSubmit)="submitPosts(postsForm)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
			ngModel
			#title="ngModel"
			required
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
			ngModel
			#content="ngModel"
			required
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
		  [disabled]="postsForm.invalid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" type="button" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p *ngIf="!loadedPosts  && !isFetching">No posts available!</p>
	  <ul class="list-group" *ngIf="loadedPosts && !isFetching">
		<li class="list-group-item" *ngFor="let post of loadedPosts">
			<h3>{{ post.title }}</h3>
			<p>{{ post.content }}</p>
		</li>
	  </ul>
	  <p *ngIf="isFetching">Loading...</p>
    </div>
  </div>
</div>
