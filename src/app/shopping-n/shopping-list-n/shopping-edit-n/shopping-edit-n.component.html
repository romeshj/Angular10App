<div class="row">
	<div class="col-md-12">
		<form>
		  <div class="form-group">
			<label for="ingredientName">Ingredient Name</label>
			<input type="text" class="form-control" id="ingredientName" #ingredientNameInput/>
		  </div>
		  <div class="form-group">
			<label for="ingredientAmount">Ingredient Amount</label>
			<input type="text" class="form-control" id="ingredientAmount" #ingredientAmountInput/>
		  </div>
		  <button type="submit" class="btn btn-success" (click)="addIngredientItem(ingredientNameInput, ingredientAmountInput)">Add</button> &nbsp; 
		  <button type="button" class="btn btn-danger">Delete</button> &nbsp; 
		  <button type="button" class="btn btn-primary">Clear</button>
		</form>
	</div>
</div>

<div class="row"  appHighlightRenderer>
	<div class="col-md-12">
		Highlight using Renderer2 and HostListener
	</div>
</div>

<div class="row"  appHighlightHostBinding>
	<div class="col-md-12">
		Highlight using HostBinding and HostListener
	</div>
</div>
