<div class="row">
	<div class="col-md-5">
		<app-recipe-list-n
		(selectedRecipe)="getSelectedRecipe($event)"
		></app-recipe-list-n>
	</div>
	<div class="col-md-7">
		<app-recipe-detail-n *ngIf="selectedRecipeDetail else infoText" [selectedRecipeDetail]="selectedRecipeDetail"></app-recipe-detail-n>
		<ng-template #infoText>Please Select a Recipe</ng-template>
	</div>
</div>
